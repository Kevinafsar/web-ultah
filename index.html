          <div class="col-6">
            <button onclick="playAnjay(); mau();" class="btn btn-primary">

          <div class="col-6">

    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>

      referrerpolicy="no-referrer"

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
      const container = document.querySelector(".fireworks-container"),
        section = document.querySelector(".section");
      const fireworks = new Fireworks(container, {
        /* options */
      });
      function playAnjay(url) {
        new Audio("./audio/anjay.mp3").play();
      }
      function mau() {
        swal("Anjayy AWOAKKWKWKWKK", {
          buttons: false,
        });
      }
      let c = 0;
      function gak(ini) {
        c++;
        if (c > 3) {
          swal("yaudah deh kalau emang ngga", {
            buttons: false,
          });
        }
        ini.style.position = "absolute";
        ini.style.left = `${Math.floor(Math.random() * 90)}%`;
        ini.style.top = `${Math.floor(Math.random() * 90)}%`;
      }

      fireworks.setSize({ height: 300 });
      fireworks.start();

      new fullpage("#fullpage", {
        anchors: ["awal", "pesan", "pertanyaan", "quotes"],
        sectionsColor: ["black", "yellow", "aqua", "gainsboro"],
        autoScrolling: true,
        scrollingSpeed: 800,
      });

      new TypeIt("#text1", {
        strings: "Happy Birthday DEK!!",
        speed: 100,
        waitUntilVisible: true,
      }).go();

      new TypeIt("#text2", {
        speed: 50,
        waitUntilVisible: true,
      })
        .type("Hsppu", { delay: 300 })
        .move(-3)
        .delete(1)
        .type("a")
        .move(+3)
        .delete(1)
        .move(null, { to: "END" })
        .type("y")
        .type(" Birthday", { delay: 100 })
        .type(
          ", Bestie! Terima kasih telah menjadi teman yang terbaik dari yang terbaik."
        )
        .pause(500)
        .break({ delay: 500 })
        .type(
          "Semoga diberi umur panjang, sehat selalu, dan selalu tetap semangat menjalani hidup karena kesuksesan di masa depan ditentukan oleh setiap usaha hari ini."
        )
        .go();
      new TypeIt("#text3", {
        strings: "i know we just friend, but i love you!!!",
        speed: 100,
        waitUntilVisible: true,
      }).go();
